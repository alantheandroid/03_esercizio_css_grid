<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <!-- DISPLAY -->
    <div id="display"><p>0</p></div>

    <!-- ARITHMETIC SIGNS -->
    <div class="sign key" id="plus"><p>+</p></div>
    <div class="sign key" id="minus"><p>-</p></div>
    <div class="sign key" id="multiply"><p>ร</p></div>
    <div class="sign key" id="divide"><p>รท</p></div>

    <!-- NUMERIC KEYPAD -->
    <div class="number key"><p>7</p></div>
    <div class="number key"><p>8</p></div>
    <div class="number key"><p>9</p></div>
    <div class="number key"><p>4</p></div>
    <div class="number key"><p>5</p></div>
    <div class="number key"><p>6</p></div>
    <div class="number key"><p>1</p></div>
    <div class="number key"><p>2</p></div>
    <div class="number key"><p>3</p></div>
    <div class="number key" id="zero"><p>0</p></div>
    <div class="number key"><p>.</p></div>
    <div class="number key"><p>AC</p></div>

    <!-- ENTER -->
    <div class="key" id="equals"><p>=</p></div>

  </div>
</body>

</html>
